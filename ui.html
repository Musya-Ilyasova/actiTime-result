<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="description">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

    <meta name="msapplication-TileColor" content="#dbe6f2">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="preconnect" href="">
  </head>
  <body>
    <header class="header">
      <div class="container"><a class="logo" href="./">
          <svg class="icon icon-logo ">
            <use xlink:href="img/sprite/sprite.svg#logo"></use>
          </svg></a>
        <button class="burger"><span></span><span></span><span></span></button>
        <nav class="header__nav">
          <ul class="header-menu">
            <li class="header-menu__item"><a href="#">About</a></li>
            <li class="header-menu__item header-menu__item_toggle"> <span>Help</span>
              <svg class="icon icon-arrow-open ">
                <use xlink:href="img/sprite/sprite.svg#arrow-open"></use>
              </svg>
              <ul class="header-submenu">
                <li class="header-submenu__item"><a href="#">User Guide</a></li>
                <li class="header-submenu__item"><a href="#">Contact Support</a></li>
              </ul>
            </li>
            <li class="header-menu__item"><a href="">Features</a></li>
          </ul>
          <button class="btn btn_second header__btn">Sign Up</button>
        </nav>
      </div>
    </header>
    <main class="ui">
      <h1>This is UI page</h1>
    </main>
    <div class="pages" id="pages-22">
      <div class="pages-header" id="toogle-23">
        <p>Навигация страниц верстки</p><span>GP</span><i class="icon-pages" id="close-24"></i>
      </div>
    </div>
    <script>
      var pages = {
        'ГЛАВНАЯ': './',
        'UI': 'ui.html',
      };
      createList(pages);

            var pagesHeader = document.querySelector('#toogle-23');
      pagesHeader.addEventListener('click', function (event) {
        event.preventDefault();
        document.querySelector('#pages-22').classList.toggle('open');
      });

            function createList(pages) {
        var ulElement = document.createElement('UL');
        for (var key in pages) {
          var liElement = document.createElement('LI');
          liElement.innerHTML = `<a href="${pages[key]}">${key}</a>`;
          ulElement.appendChild(liElement);
        }
        document.querySelector('#pages-22').appendChild(ulElement);
      }
    </script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
